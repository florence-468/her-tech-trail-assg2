<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Personalized Greeting</title>
</head>
<body> 
    <main>
      <section id="myGreeting">
      <section class="sec-one">
        <div class="content">
          <h1>Welcome to our <br>upcoming website!</h1>
          <p> We are thrilled to announce that our new site is under <br> construction and will be launching soon. As we work diligently to <br>create the best possible experience for our visitors, we invite you  to join us on this journey.
            </p>
            <form id="nameForm">
              <input type="text" id="name" placeholder="Enter your name" required>
              <input type="text" id="email" placeholder="Enter your email adress"> 
            </form>
              <div id="btnDiv">
                <button type="button" onclick="saveName()">Enter</button>
                <button class="btn2" type="button" onclick="clearName()">Clear</button>
              </div>
          <div id="greeting"></div>
        </div>

        <!-- count down -->
        <div class="timer">
          <div id="countdown-container">
            <div id="countdown"></div>
            <p id="countdown-message">launching soon!</p>
        </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="sec-three">
        <div class="flex-icons">
          <div><i class="fa-brands fa-facebook"></i></div>
          <div><i class="fa-brands fa-twitter"></i></div>
          <div><i class="fa-brands fa-instagram"></i></div>
          <div><i class="fa-brands fa-youtube"></i></div>
        </div>
      </section>
    </footer>
  </section>

    <script src="./script.js">

    </script>
</body>
</html>
